<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Society | Agendamento de Campo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --verde: #28a745;
      --verde-escuro: #1c5d23;
      --fundo: #f3f3f3;
      --branco: #ffffff;
      --cinza: #444;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--fundo);
      color: var(--cinza);
      line-height: 1.6;
    }

    header {
      background: var(--verde-escuro);
      color: var(--branco);
      text-align: center;
      padding-bottom: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    header p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-top: 4px solid var(--branco);
      border-bottom: 4px solid var(--branco);
    }

    main {
      max-width: 700px;
      background: var(--branco);
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px var(--sombra);
    }

    h2 {
      color: var(--verde-escuro);
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--verde);
      outline: none;
      box-shadow: 0 0 6px var(--verde);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--verde);
      color: var(--branco);
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    .msg {
      display: none;
      text-align: center;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      background-color: #d4edda;
      color: #155724;
      font-weight: 600;
    }

    .agendamento-item {
      background: #e6f5ea;
      border-left: 5px solid var(--verde);
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--verde-escuro);
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      main {
        margin: 15px;
        padding: 20px;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Society</h1>
    <p>Agende seu hor√°rio no nosso campo de society ‚öΩ</p>
    <img 
      src="https://gerenciador.webquadras.com.br/resources/uploaded-files/sport_center_photo/14550/WhatsApp%20Image%202024-07-09%20at%2011.59.22%20(1).jpeg" 
      alt="Imagem do campo Real Society" 
    />
  </header>

  <main>
    <h2>üìÖ Novo Agendamento</h2>

    <div class="msg" id="msgSucesso">‚úÖ Agendamento realizado com sucesso!</div>

    <form id="form-agendamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="hora">Hora de in√≠cio:</label>
      <select id="hora" required></select>

      <label for="duracao">Dura√ß√£o (horas):</label>
      <select id="duracao" required>
        <option value="1">1 hora - R$80</option>
        <option value="2">2 horas - R$160</option>
        <option value="3">3 horas - R$240</option>
        <option value="4">4 horas - R$320</option>
      </select>

      <button type="submit">Agendar</button>
    </form>

    <section>
      <h2>üìã Meus Agendamentos</h2>
      <div id="lista-agendamentos"></div>
    </section>
  </main>

  <footer>
    ¬© 2025 Real Society ‚Äî Todos os direitos reservados ‚öΩ
  </footer>

  <script>
    const precoHora = 80;
    const form = document.getElementById("form-agendamento");
    const lista = document.getElementById("lista-agendamentos");
    const horaSelect = document.getElementById("hora");
    const duracaoSelect = document.getElementById("duracao");
    const msgSucesso = document.getElementById("msgSucesso");

    const STORAGE_KEY = "agendamentos_real_society";

    function gerarHorarios() {
      horaSelect.innerHTML = '<option value="">Selecione uma hora</option>';
      for (let h = 8; h <= 22; h++) {
        const hora = (h < 10 ? "0" + h : h) + ":00";
        const opt = document.createElement("option");
        opt.value = hora;
        opt.textContent = hora;
        horaSelect.appendChild(opt);
      }
    }

    function carregarAgendamentos() {
      lista.innerHTML = "";
      const agendamentos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      if (agendamentos.length === 0) {
        lista.innerHTML = "<p>Nenhum agendamento at√© agora.</p>";
        return;
      }

      agendamentos.forEach((a) => {
        const div = document.createElement("div");
        div.classList.add("agendamento-item");
        div.innerHTML = `
          <strong>üë§ ${a.nome}</strong><br>
          üìÜ ${a.data} ‚Äî ‚è∞ ${a.hora} (${a.duracao}h)<br>
          üí∞ Total: R$ ${a.preco.toFixed(2).replace(".", ",")}
        `;
        lista.appendChild(div);
      });
    }

    function horarioDisponivel(data, horaInicio, duracao) {
      const agendamentos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const [inicio] = horaInicio.split(":").map(Number);
      const fim = inicio + duracao;

      return !agendamentos.some(a => {
        if (a.data !== data) return false;
        const agInicio = parseInt(a.hora.split(":")[0]);
        const agFim = agInicio + a.duracao;
        return (inicio < agFim && fim > agInicio);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const data = document.getElementById("data").value;
      const hora = horaSelect.value;
      const duracao = parseInt(duracaoSelect.value);

      if (!nome || !data || !hora || !duracao) {
        alert("Preencha todos os campos.");
        return;
      }

      if (!horarioDisponivel(data, hora, duracao)) {
        alert("Este hor√°rio j√° est√° reservado.");
        return;
      }

      const preco = precoHora * duracao;
      const agendamentos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      agendamentos.push({ nome, data, hora, duracao, preco });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(agendamentos));

      form.reset();
      carregarAgendamentos();

      msgSucesso.style.display = "block";
      setTimeout(() => msgSucesso.style.display = "none", 3000);
    });

    gerarHorarios();
    carregarAgendamentos();
  </script>
</body>
</html>
