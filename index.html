<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Society - Agendamento Moderno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root {
      --verde-escuro: #0B3D0B;
      --verde-brilhante: #28A745;
      --branco: #FFFFFF;
      --preto: #1C1C1C;
      --cinza-claro: #F5F5F5;
      --cinza-escuro: #333333;
      --sombra: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2f7a2f, #72c472);
      color: var(--preto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    header {
      width: 100%;
      max-width: 900px;
      background: var(--branco);
      border-radius: 15px;
      margin: 30px 15px 10px;
      box-shadow: 0 10px 25px var(--sombra);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-bottom: 3px solid var(--verde-brilhante);
    }

    header h1 {
      color: var(--verde-escuro);
      font-weight: 700;
      font-size: 2.8rem;
      padding: 20px 0;
      letter-spacing: 4px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      user-select: none;
    }

    main {
      background: var(--branco);
      border-radius: 15px;
      box-shadow: 0 12px 30px var(--sombra);
      max-width: 500px;
      width: 90%;
      padding: 30px 40px 40px;
      margin-top: 20px;
      color: var(--cinza-escuro);
    }

    main h2 {
      color: var(--verde-escuro);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
      color: var(--verde-escuro);
      letter-spacing: 0.03em;
    }

    input, select {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: 1.8px solid var(--cinza-claro);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 500;
      color: var(--preto);
    }

    input:focus, select:focus {
      border-color: var(--verde-brilhante);
      box-shadow: 0 0 10px var(--verde-brilhante);
      outline: none;
    }

    #preco {
      background: #e8f5e9;
      color: var(--verde-escuro);
      font-weight: 700;
      cursor: default;
    }

    button {
      margin-top: 35px;
      width: 100%;
      padding: 16px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      background: var(--verde-brilhante);
      color: var(--branco);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(40,167,69,0.6);
      transition: background-color 0.3s ease, transform 0.25s ease;
    }

    button:hover {
      background: #1e7e34;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(30,126,52,0.8);
    }

    .agendamentos {
      margin-top: 40px;
    }

    .agendamento-item {
      background: #e8f5e9;
      border-left: 6px solid var(--verde-brilhante);
      padding: 18px 22px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
      transition: box-shadow 0.3s ease;
      cursor: default;
      font-weight: 600;
    }

    .agendamento-item:hover {
      box-shadow: 0 8px 18px rgba(40,167,69,0.5);
    }

    .agendamento-item strong {
      display: block;
      font-size: 1.1rem;
      color: var(--verde-escuro);
      margin-bottom: 6px;
    }

    .msg-sucesso {
      display: none;
      text-align: center;
      padding: 15px;
      background-color: #28a745dd;
      border-radius: 10px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(40,167,69,0.5);
      user-select: none;
    }

    footer {
      margin-top: auto;
      color: var(--branco);
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
        letter-spacing: 2px;
      }

      main {
        padding: 25px 20px 30px;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1508923567004-3a6b8004f3d9?auto=format&fit=crop&w=900&q=80" alt="Campo de futebol gramado" />
    <h1>Real Society</h1>
  </header>

  <main>
    <div id="msgSucesso" class="msg-sucesso">‚úÖ Agendamento realizado com sucesso!</div>

    <form id="formAgendamento" autocomplete="off">
      <h2>Agende seu hor√°rio</h2>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="data">Data</label>
      <input type="date" id="data" required />

      <label for="hora">Hora de in√≠cio</label>
      <select id="hora" required></select>

      <label for="duracao">Dura√ß√£o (horas)</label>
      <select id="duracao" required>
        <option value="">Selecione dura√ß√£o</option>
        <option value="1">1 hora (R$80)</option>
        <option value="2">2 horas (R$160)</option>
        <option value="3">3 horas (R$240)</option>
        <option value="4">4 horas (R$320)</option>
        <option value="5">5 horas (R$400)</option>
      </select>

      <label>Pre√ßo total</label>
      <input type="text" id="preco" readonly value="R$ 0,00" />

      <button type="submit">Confirmar Agendamento</button>
    </form>

    <section class="agendamentos">
      <h2>Meus Agendamentos</h2>
      <div id="listaAgendamentos">
        <p>Nenhum agendamento registrado.</p>
      </div>
    </section>
  </main>

  <footer>
    Real Society ‚öΩÔ∏è - Seu jogo, sua paix√£o!
  </footer>

  <script>
    const precoHora = 80;
    const form = document.getElementById('formAgendamento');
    const lista = document.getElementById('listaAgendamentos');
    const horaSelect = document.getElementById('hora');
    const duracaoSelect = document.getElementById('duracao');
    const precoInput = document.getElementById('preco');
    const dataInput = document.getElementById('data');
    const msgSucesso = document.getElementById('msgSucesso');

    // Chave exclusiva para localStorage
    const storageKey = 'agendamentos_real_society';

    // Gera hor√°rios das 8h √†s 22h
    function gerarHorarios() {
      horaSelect.innerHTML = '<option value="">Selecione um hor√°rio</option>';
      for (let h = 8; h <= 22; h++) {
        const horaFormatada = (h < 10 ? '0' + h : h) + ':00';
        const option = document.createElement('option');
        option.value = horaFormatada;
        option.textContent = horaFormatada;
        horaSelect.appendChild(option);
      }
    }

    // Atualiza pre√ßo conforme dura√ß√£o
    function atualizarPreco() {
      const duracao = parseInt(duracaoSelect.value) || 0;
      const total = duracao * precoHora;
      precoInput.value = total > 0 ? `R$ ${total.toFixed(2).replace('.', ',')}` : 'R$ 0,00';
    }

    // Carrega agendamentos do localStorage e exibe
    function carregarAgendamentos() {
      lista.innerHTML = '';
      const agendamentos = JSON.parse(localStorage.getItem(storageKey)) || [];
      if (agendamentos.length === 0) {
        lista.innerHTML = '<p>Nenhum agendamento registrado.</p>';
        return;
      }

      agendamentos.forEach(({ nome, data, hora, duracao, preco }) => {
        const div = document.createElement('div');
        div.classList.add('agendamento-item');
        div.innerHTML = `
          <strong>${nome}</strong>
          <p>üìÖ ${data} √†s ${hora} - Dura√ß√£o: ${duracao} hora(s)</p>
          <p>üí∞ Pre√ßo: R$ ${preco.toFixed(2).replace('.', ',')}</p>
        `;
        lista.appendChild(div);
      });
    }

    // Verifica se o hor√°rio solicitado est√° livre
    function horarioDisponivel(data, horaInicio, duracao) {
      const agendamentos = JSON.parse(localStorage.getItem(storageKey)) || [];

      // Transforma horas em n√∫meros para compara√ß√£o
      const [hInicio, ] = horaInicio.split(':').map(Number);
      const hFim = hInicio + duracao;

      for (const agendamento of agendamentos) {
        if (agendamento.data !== data) continue;

        const [hAgStart] = agendamento.hora.split(':').map(Number);
        const hAgEnd = hAgStart + agendamento.duracao;

        // Verifica se existe sobreposi√ß√£o
        if ((hInicio < hAgEnd) && (hFim > hAgStart)) {
          return false; // conflito encontrado
        }
      }

      return true; // hor√°rio dispon√≠vel
    }

    // Evento para atualizar pre√ßo ao mudar dura√ß√£o
    duracaoSelect.addEventListener('change', atualizarPreco);

    // Evento para limpar mensagens quando muda data/hora/dura√ß√£o
    [dataInput, horaSelect, duracaoSelect].forEach(el => {
      el.addEventListener('change', () => {
        msgSucesso.style.display = 'none';
      });
    });

    // Envio do formul√°rio
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const data = dataInput.value;
      const hora = horaSelect.value;
      const duracao = parseInt(duracaoSelect.value);

      if (!nome || !data || !hora || !duracao) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (!horarioDisponivel(data, hora, duracao)) {
        alert('‚ö†Ô∏è Hor√°rio indispon√≠vel para o per√≠odo selecionado. Escolha outro.');
        return;
      }

      const preco = duracao * precoHora;

      const agendamentos = JSON.parse(localStorage.getItem(storageKey)) || [];
      agendamentos.push({ nome, data, hora, duracao, preco });
      localStorage.setItem(storageKey, JSON.stringify(agendamentos));

      form.reset();
      atualizarPreco();
      carregarAgendamentos();

      msgSucesso.style.display = 'block';

      setTimeout(() => {
        msgSucesso.style.display = 'none';
      }, 3500);
    });

    // Inicializa√ß√£o
    gerarHorarios();
    atualizarPreco();
    carregarAgendamentos();
  </script>
</body>
</html>
